#DataBase PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/spring
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=user
spring.datasource.password=password
spring.jpa.show-sql=true
#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

#DB initialize
#spring.datasource.initialize=true
#spring.sql.init.schema-locations=classpath*:db/initDB.sql
#spring.sql.init.data-locations=classpath*:db/populateDB.sql

spring.web.resources.add-mappings=true
spring.profiles.active=dev
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Zagreb
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.test.mockmvc.print=log_debug

# Setting session timeout
server.servlet.session.timeout=15m

# ThymeLeaf settings
spring.mvc.hiddenmethod.filter.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5

#Logging
logging.config=classpath:log4j2-${spring.profiles.active}.xml
logging.logback.rollingpolicy.clean-history-on-start=true
