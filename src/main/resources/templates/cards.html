<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cards list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${cards}" class="container my-2">
                <div class="col-md-10">
                    <a th:href="@{/}">Home</a>
                    <p class="my-2">
                        <a href="/cards/signup" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2"> Add Card</i></a>
                    </p>

                    <h2 th:case="null">No Cards yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Number</th>
                                <th>Status</th>
                                <th>Rest</th>
                                <th>Type</th>
                                <th>Creator</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="card : ${cards}">
                                <td th:text="${card.number}"></td>
                                <td th:text="${card.status}"></td>
                                <td th:text="${card.rest}"></td>
                                <td th:text="${card.typeCard}"></td>
                                <td th:text="${card.owner_id}"></td>
                                <td><a th:href="@{/cards/edit/{id}(id=${card.number})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td>
                                    <a th:href="@{/cards/delete/{id}(id=${card.number})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a>

<!--                                    <form action="" th:method="delete" class="btn btn-primary">-->
<!--                                        <i class="fas fa-user-times ml-2"></i>-->
<!--                                        <input type="submit" class="btn btn-primary"-->
<!--                                               href="@{/cards/delete/{id}(id=${card.number})}" value="" />-->
<!--                                    </form>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
