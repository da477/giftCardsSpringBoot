<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cards list</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container py-2 my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${cards}" class="container my-2">
                <div class="col-md-12">
<!--                    <a th:href="@{/}">Home</a>-->
                    <p class="my-2">
                        <a href="/cards/signup" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2"> Add Card</i></a>
                    </p>

                    <h2 th:case="null">No Cards yet!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Number</th>
                                <th>Status</th>
                                <th>Rest</th>
                                <th>Type</th>
                                <th>isPrint</th>
                                <th>Creator</th>
                                <th>Print</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="card : ${cards}">
                                <td th:text="${card.number}"></td>
                                <td th:text="${card.status}"></td>
                                <td th:text="${card.rest}"></td>
                                <td th:text="${card.typeCard}"></td>
                                <td th:text="${card.isPrint}"></td>
                                <td th:text="${card.owner_id}"></td>
                                <td><a th:href="@{/cards/print/{id}(id=${card.number})}" target="_blank" class="btn btn-primary"><i
                                        class="fas fa-print ml-2" aria-hidden="true"></i></a></td>
                                <td><a th:href="@{/cards/edit/{id}(id=${card.number})}" class="btn btn-primary"><i
                                        class="fas fa-user-edit ml-2"></i></a></td>
                                <td>
                                    <a th:href="@{/cards/delete/{id}(id=${card.number})}" class="btn btn-primary"><i
                                        class="fas fa-user-times ml-2"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer">&copy; _2023_</div>

</body>
</html>
