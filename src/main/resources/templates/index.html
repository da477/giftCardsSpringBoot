<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Gift Cards manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"

<body>
<div class="container my-2">
    <h1>Welcome to Gift card manager</h1>
    <p>Current time is <span th:text="${message}"/></p>
    <a href="/auth/success">Success</a>

    <p><a href="/auth/login">Login page</a></p>

    <form action="/auth/logout" method="POST">
        <button type="submit">Logout</button>
    </form>

    <p class="my-2">
    <a th:href="@{/cards/edit/123456788}" class="btn btn-primary"><i
            class="fas fa-user-edit ml-2"></i>
        Edit 123456788 (/edit/cards/123456788)
    </a>
    </p>

    <p class="my-2">
        <a th:href="@{/cards/}">Cards List</a>
    </p>

    <a href="/api/v1/cards">Rest (/api/v1/cards)</a>
</div>

</body>
</html>
