<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Messages : Login</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div class="container py-5">
    <div class="form-group">
        <span class="h2"><a href="/">Home</a></span>

        <form class="form-group" method="POST" action="/auth/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <span class="my-2" th:text="${message}"/>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" autofocus="true" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password"
                       required>
                <span th:text="${error}"/>
            </div>

            <div class="form-group col-md-6">
                <input type="submit" class="btn btn-primary" value="Sign in">
            </div>

        </form>

    </div> <!-- form-group-sm -->
</div> <!-- container-->

<div th:insert="fragments/footer :: footer">&copy; _2023_</div>

</body>
</html>
