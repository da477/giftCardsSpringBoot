<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title tiles:fragment="title">Messages : Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div class="container py-5">
    <div class="form-group">
        <span class="h2"><a href="/">Home</a></span>

        <form class="form-group" method="POST" action="/auth/login">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <span class="my-2" th:text="${message}"/>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" autofocus="true" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password"
                       required>
                <span th:text="${error}"/>
            </div>

            <div class="form-group col-md-6">
                <input type="submit" class="btn btn-primary" value="Sign in">
            </div>

        </form>

    </div> <!-- form-group-sm -->
</div> <!-- container-->

<div th:insert="fragments/footer :: footer">&copy; _2023_</div>
</body>
</html>
