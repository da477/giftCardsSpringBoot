<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Create an account</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<div class="container py-5">
    <div class="form-group">

        <form class="form-group" method="POST" action="/auth/admin/registration" th:object="${userForm}">

            <h2 class="form-group">Create a new account</h2>

            <div class="form-group col-md-6 my-2">
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" autofocus="true" required>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-group col-md-6 my-2">
                <input name="password" type="password" class="form-control" placeholder="Password" required/>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-group col-md-6 my-2">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm your password"
                       required>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>

            <div class="form-group col-md-2 my-2">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
            </div>

        </form>
        <span th:text="${error}"/>
    </div>
</div>

<div th:insert="fragments/footer :: footer">&copy; _2023_</div>

</body>
</html>
