<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title tiles:fragment="title">Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/common.css">
</head>

<body>

<div class="container py-5">
    <div class="form-group">
        <span class="h2"><a href="/">Home</a></span>

        <form class="form-signin" method="POST" action="/auth/admin/registration" th:object="${userForm}">

            <h2 class="form-signin-heading">Create a new User account</h2>

            <div class="form-signin col-md-6 my-2">
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" autofocus="true" required>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>

            <div class="form-signin col-md-6 my-2" th:classappend="${#fields.hasErrors('*')} ? 'has-error' : ''">
                <input name="password" type="password" class="form-control" placeholder="Password" required/>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-signin col-md-6 my-2">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       placeholder="Confirm your password"
                       required>
                <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>

            <div class="form-signin col-md-2 my-2">
                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
            </div>

        </form>
        <span th:text="${error}"/>
    </div>
</div>

</body>
</html>
