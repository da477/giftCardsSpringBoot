<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <a th:href="@{/}">Home</a>
    <h3 th:text="${'Update Card: ' + card.getNumber()}">VALUE</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/cards/update/{number}(id=${card.number})}" th:object="${card}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="amount" class="col-form-label">Amount</label>
                            <input type="text" th:field="*{amount}" class="form-control" id="amount" placeholder="Amount">
                            <span th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="status" class="col-form-label">Status</label>
                            <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="Status">
                            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="typeCard" class="col-form-label">Type card</label>
                            <input type="text" th:field="*{typeCard}" class="form-control" id="typeCard" placeholder="typeCard">
                            <span th:if="${#fields.hasErrors('typeCard')}" th:errors="typeCard" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Card">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<p class="my-2" th:text="${'Number: ' + card.getNumber()}">VALUE</p>
<p class="my-2" th:text="${'Amount: ' + card.getAmount()}">VALUE</p>
<p class="my-2" th:text="${'Rest: ' + card.getRest()}">VALUE</p>
<p class="my-2" th:text="${'Status: ' + card.getStatus()}">VALUE</p>
<p class="my-2" th:text="${'Creator: ' + card.getOwner_id()}">VALUE</p>
</div>
</body>

</html>
